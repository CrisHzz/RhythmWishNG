<app-sidebar></app-sidebar>

<!-- Main Content -->
<main class="ml-[250px] w-[calc(100%-250px)] min-h-screen p-8">
  <section class="bg-black rounded-xl p-8 mb-8 border border-border-color">
    <h2 class="text-4xl mb-4 text-gradient-brand">Bienvenido a RhythmWish</h2>
    <p class="mb-5">Crea la música que imaginas con la ayuda de nuestra IA. Explora tendencias, descubre nuevos géneros y comparte tus creaciones.</p>
    
    <div class="flex flex-wrap gap-4 mt-6">
      <div class="flex-grow min-w-[250px] relative">
        <i class="fas fa-music absolute left-4 top-1/2 -translate-y-1/2 text-primary"></i>
        <input type="text" placeholder="Crea la música que imaginas..." [(ngModel)]="creationPrompt" 
          class="w-full py-3 pl-12 pr-3 rounded-full bg-opacity-10 bg-white text-white border border-border-color outline-none focus:border-primary focus:shadow-[0_0_0_2px_rgba(255,141,0,0.2)]" />
      </div>
      <button class="bg-gradient-to-r from-primary to-secondary text-black rounded-full px-6 font-bold cursor-pointer transition-all duration-300 hover:-translate-y-0.5 hover:shadow-[0_4px_8px_rgba(255,141,0,0.3)]" (click)="generateMusic()">
        Generar
      </button>
      <div class="flex-grow min-w-[180px] relative">
        <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-primary"></i>
        <input type="text" placeholder="Buscar" [(ngModel)]="searchQuery" (input)="searchMusic()" 
          class="w-full py-3 pl-12 pr-3 rounded-full bg-opacity-10 bg-white text-white border border-border-color outline-none focus:border-primary focus:shadow-[0_0_0_2px_rgba(255,141,0,0.2)]" />
      </div>
    </div>
  </section>

  <!-- Content Grid Section - Horizontal -->
  <div class="flex flex-nowrap overflow-x-auto gap-5 pb-5 scrollbar-thin scrollbar-thumb-primary scrollbar-track-dark-bg">
    <div class="flex-none w-[280px] max-w-[280px] bg-black rounded-lg p-5 border border-border-color transition-transform duration-300 hover:-translate-y-1.5" *ngFor="let playlist of playlists">
      <div class="w-full h-[180px] overflow-hidden rounded-lg mb-4">
        <img [src]="playlist.coverImg" [alt]="playlist.title + ' cover'" class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105" />
      </div>
      <h3 class="text-xl mb-2.5">{{ playlist.title }}</h3>
      <p class="text-gray-400 mb-4">{{ playlist.artist }} · {{ playlist.songCount }} canciones</p>
      <div class="flex justify-between items-center mt-4 pt-4 border-t border-border-color">
        <span><i class="fas fa-play text-primary"></i> {{ playlist.plays }}</span>
        <span><i class="fas fa-heart text-primary"></i> {{ playlist.likes }}</span>
      </div>
    </div>
  </div>
</main>
