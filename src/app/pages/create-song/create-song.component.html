<app-sidebar></app-sidebar>

<main class="ml-[250px] w-[calc(100%-250px)] min-h-screen p-8 flex justify-center items-center">
  <div class="w-full max-w-[800px] bg-black/70 rounded-xl p-10 border border-zinc-700 shadow-lg shadow-black/30">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold mb-4 bg-gradient-to-r from-[#ff8d00] to-[#ffef00] text-transparent bg-clip-text">Crea tu canción</h2>
      <p class="text-gray-300 max-w-[600px] mx-auto">Describe cómo quieres que sea tu canción y nuestro sistema la generará para ti.</p>
    </div>
    
    <div class="flex flex-col gap-6">
      <textarea 
        [(ngModel)]="songPrompt"
        class="w-full min-h-[200px] bg-white/5 border-2 border-[rgba(255,141,0,0.3)] rounded-lg p-5 text-white text-lg resize-y focus:outline-none focus:border-[rgba(255,141,0,0.6)] focus:shadow-[0_0_15px_rgba(255,141,0,0.2)] transition-all duration-300"
        placeholder="Describe tu canción... Por ejemplo: 'Una canción de reggaeton con letras sobre el verano, con un ritmo bailable y un coro pegadizo'"></textarea>
      
      <button 
        (click)="generateSong()"
        class="self-center bg-gradient-to-r from-[#ff8d00] to-[#ffef00] text-black font-bold rounded-full py-4 px-8 text-xl flex items-center gap-3 transition-all duration-300 hover:translate-y-[-3px] hover:shadow-lg hover:shadow-[rgba(255,141,0,0.4)] active:translate-y-[-1px]">
        <i class="fas fa-bolt"></i>
        <span>Generar canción</span>
      </button>
    </div>
  </div>
</main>
