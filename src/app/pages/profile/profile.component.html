<app-sidebar></app-sidebar>

<main class="ml-[250px] w-[calc(100%-250px)] min-h-screen p-8 flex justify-center items-center">
  <div class="w-full max-w-[600px] bg-black/70 rounded-xl p-10 border border-zinc-700 shadow-lg shadow-black/30 transition-transform duration-300 hover:-translate-y-1">
    <div class="flex flex-col items-center">
      <div class="w-[150px] h-[150px] rounded-full mb-6 overflow-hidden border-4 border-transparent bg-gradient-to-r from-[#ff8d00] to-[#ffef00] p-[3px] transition-transform duration-300 hover:scale-105">
      </div>
      
      <h1 class="text-3xl mb-2 font-bold bg-gradient-to-r from-[#ff8d00] to-[#ffef00] text-transparent bg-clip-text">
        Volodo Torres
      </h1>
      
      <p class="text-gray-300 mb-8 text-center">
        Desarrollador web apasionado por la tecnología y el diseño.
      </p>
      
      <div class="flex flex-wrap justify-center gap-4">
        <button class="bg-gradient-to-r from-[#ff8d00] to-[#ffef00] text-black font-bold rounded-full py-3 px-6 transition-all duration-300 hover:-translate-y-1 hover:shadow-md hover:shadow-[rgba(255,141,0,0.4)]">
          Editar Perfil
        </button>
        <button class="bg-gradient-to-r from-[#ff8d00] to-[#ffef00] text-black font-bold rounded-full py-3 px-6 transition-all duration-300 hover:-translate-y-1 hover:shadow-md hover:shadow-[rgba(255,141,0,0.4)]">
          Configuración
        </button>
        <button class="bg-gradient-to-r from-[#ff8d00] to-[#ffef00] text-black font-bold rounded-full py-3 px-6 transition-all duration-300 hover:-translate-y-1 hover:shadow-md hover:shadow-[rgba(255,141,0,0.4)]">
          Ver Amigos
        </button>
      </div>
    </div>
    
    <div class="mt-10 pt-8 border-t border-zinc-700">
      <h2 class="text-xl mb-4 font-bold bg-gradient-to-r from-[#ff8d00] to-[#ffef00] text-transparent bg-clip-text">
        Tus géneros favoritos
      </h2>
      
      <div class="flex flex-wrap gap-2">
        <span class="bg-[rgba(255,141,0,0.2)] text-[#ff8d00] px-3 py-1 rounded-full text-sm border border-[rgba(255,141,0,0.3)]">
          Pop
        </span>
        <span class="bg-[rgba(255,141,0,0.2)] text-[#ff8d00] px-3 py-1 rounded-full text-sm border border-[rgba(255,141,0,0.3)]">
          Rock
        </span>
        <span class="bg-[rgba(255,141,0,0.2)] text-[#ff8d00] px-3 py-1 rounded-full text-sm border border-[rgba(255,141,0,0.3)]">
          Electrónica
        </span>
        <span class="bg-[rgba(255,141,0,0.2)] text-[#ff8d00] px-3 py-1 rounded-full text-sm border border-[rgba(255,141,0,0.3)]">
          Hip Hop
        </span>
        <span class="bg-[rgba(255,141,0,0.2)] text-[#ff8d00] px-3 py-1 rounded-full text-sm border border-[rgba(255,141,0,0.3)]">
          R&B
        </span>
      </div>
    </div>
    
    <div class="mt-6">
      <h2 class="text-xl mb-4 font-bold bg-gradient-to-r from-[#ff8d00] to-[#ffef00] text-transparent bg-clip-text">
        Estadísticas
      </h2>
      
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <div class="bg-black/50 rounded-lg p-3 border border-zinc-700 text-center">
          <div class="text-2xl font-bold text-[#ff8d00]">28</div>
          <div class="text-gray-400 text-sm">Canciones</div>
        </div>
        <div class="bg-black/50 rounded-lg p-3 border border-zinc-700 text-center">
          <div class="text-2xl font-bold text-[#ff8d00]">14</div>
          <div class="text-gray-400 text-sm">Tutoriales</div>
        </div>
        <div class="bg-black/50 rounded-lg p-3 border border-zinc-700 text-center">
          <div class="text-2xl font-bold text-[#ff8d00]">43</div>
          <div class="text-gray-400 text-sm">Seguidos</div>
        </div>
        <div class="bg-black/50 rounded-lg p-3 border border-zinc-700 text-center">
          <div class="text-2xl font-bold text-[#ff8d00]">512</div>
          <div class="text-gray-400 text-sm">Seguidores</div>
        </div>
      </div>
    </div>
  </div>
</main>
